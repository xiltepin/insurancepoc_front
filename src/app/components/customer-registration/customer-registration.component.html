<div class="registration-container">
  <h2>Customer Registration</h2>
  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div>
      <label for="first_name">Name:</label>
      <input type="text" id="first_name" required [(ngModel)]="customer.first_name" name="name">
    </div>
    <div>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" required [(ngModel)]="customer.last_name" name="name">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required [(ngModel)]="customer.email" name="email">
    </div>
    <div>
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" required [(ngModel)]="customer.date_of_birth" name="dateOfBirth" >
    </div>
    <div>
      <label for="phone_number">Phone:</label>
      <input type="tel" id="phone_number" required [(ngModel)]="customer.phone_number" name="phone">
    </div>
    <button type="submit">Register</button>
  </form>
</div>
